    const Arraycheck = people.some(human => {
      return 2018 - human.year >= 19; 
    })

    console.log({Arraycheck});

    const Arraycheck1 = people.every(human1 => {

    })
    
    console.log({Arraycheck1});

     const Arraycheck3 = comments.find(human3 => {
